<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="Avec Les petits plats, composez vos recettes de cuisine en fonction des ingrédients dont vous disposez" name="description">
	<meta content="petits plats, les petits plats, recettes, recette, cuisine, recette de cuisine, recettes de cuisine, marmiton, 750g" name="keywords">
	<title>Recettes de cuisine | Les petits plats</title>
	<link rel="icon" href="./assets/img/favicon.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">
	<script src="https://kit.fontawesome.com/b8c7d27c0a.js" crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<div class="container text-center mt-4">
			<a href="./index.html"><img src="./assets/img/logo.png" alt="les petits plats"></a>
			<h1 class="title">Les petits plats</h1>
		</div>
	</header>
	<main>
		<div class="container search">
			<form>
				<div class="input-group mb-4">
					<input type="text" class="form-control search_field" placeholder="Rechercher une recette" aria-label="Rechercher une recette" aria-describedby="search_icon">
					<div class="input-group-append search_button">
						<span class="input-group-text fa fa-search" id="search_icon"></span>
					</div>
				</div>
			</form>
		</div>
		<div class="container tags">
			<div id="ingredients_tags"></div>
			<div id="appliances_tags"></div>
			<div id="ustensils_tags"></div>
		</div>
		<div class="container filters">

			<div class="btn-group mb-4 me-3">
				<button type="button" class="btn dropdown-toggle me-3 py-3 first_color" data-bs-toggle="dropdown" aria-expanded="false">
					Ingrédients
				</button>
				<div id="ingredients_dropdown_menu" class="dropdown-menu">
				</div>
			</div>
			<div class="btn-group mb-4 me-3">
				<button type="button" class="btn dropdown-toggle me-3 py-3 second_color" data-bs-toggle="dropdown" aria-expanded="false">
					Appareils
				</button>
				<div id="appliances_dropdown_menu" class="dropdown-menu">
				</div>
			</div>
			<div class="btn-group mb-4">
				<button type="button" class="btn dropdown-toggle py-3 third_color" data-bs-toggle="dropdown" aria-expanded="false">
					Ustensiles
				</button>
				<div id="ustensils_dropdown_menu" class="dropdown-menu">
				</div>
			</div>

		</div>
		<section class="container recipes">
			<div class="row">
			</div>
		</section>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

	<!-- Models -->
	<script src="scripts/models/Recipe.js"></script>

	<!-- Templates -->
	<script src="scripts/templates/AppliancesDropdownMenu.js"></script>
	<script src="scripts/templates/UstensilsDropdownMenu.js"></script>
	<script src="scripts/templates/IngredientsDropdownMenu.js"></script>
	<script src="scripts/templates/RecipeCard.js"></script>

	<!-- Api -->
	<script src="scripts/api/Api.js"></script>

	<!-- Entry point -->
	<script src="scripts/App.js"></script>
</body>

</html>
